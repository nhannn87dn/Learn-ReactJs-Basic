            let users = [];

                users = [
                { username: 'john', email: 'john@test.com' },
                { username: 'jane', email: 'jane@test.com' },
                ];
            }, 3000);
            return users;
            }

            function findUser(username) {
                const users = getUsers(); //3 sau no moi tra ve ket qua
                const user = users.find((user) => user.username === username);
