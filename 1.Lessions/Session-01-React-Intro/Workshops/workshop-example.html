<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Elements</title>
    <!-- https://reactjs.org/docs/cdn-links.html -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>
    <h1>Welcome to React</h1>


    <script>
        //Tạo một element mới
        const h1DOM = document.createElement('h1');
        h1DOM.className = 'heading'; //Thêm class cho thẻ h1
        h1DOM.innerText = 'Hello React !'; //Add nội dung cho thẻ h1
        //Hiển thị ra trình duyệt
        document.body.appendChild(h1DOM);

        //React Element
        const h1React = React.createElement(
        'h1',
        {
            class: 'heading'
        },
        'Hello React !'
        );
        
         //get Element by ID
        const container = document.getElementById('root');
        
        //React DOM 
        //ReactDOM.render(element, container, callback)

        //v17
        ReactDOM.render(h1React,container); 

        //v18
        const root = ReactDOM.createRoot(container);
        root.render(h1React);
    </script>
</body>

</html>
