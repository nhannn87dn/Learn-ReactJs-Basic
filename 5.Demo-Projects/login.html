<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body id="page_blog">
    
    <main>
        <div class="container">
         
          <section class="main_wrapper flex">
                <div class="login_wrapper">
                    <form action="">
                        <h2>Login</h2>
                        <input placeholder="Your Email" type="email" name="email" id="email">
                        <input placeholder="Password" type="password" name="password" id="password">
                        <button type="submit">Login</button>
                    </form>
                    <p class="note">You don't have an account <a href="./register.html">Register now</a></p>
                    <p class="note"><a href="./index.html">Go Home </a></p>
                </div>
          </section>
        </div>
    </main>
    
  </body>
</html>
